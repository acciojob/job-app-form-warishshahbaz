<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">*Name</label>
		<input id="name" type="text" required>
		
		<label for="email">*Email</label>
		<input id="email" type="email" required>
		
		<label for="radio_m">Male</label>
		<input id="radio_m" type="radio" name="gender" required>
		
		<label for="radio_f">Female</label>
		<input id="radio_f" type="radio" name="gender" required>

		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		
		<label for="age">*Age</label>
		<input id="age" type="number" required>
		
		<label for="dob">*Date of Birth</label>
		<input id="dob" type="date" required>
		
		<label for="password">*Password</label>
		<input id="password" type="password" required>
		
		<label for="portfolio">Portfolio URL</label>
		<input id="portfolio" type="url">

		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
